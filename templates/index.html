<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'> 

</head>

<body>
 <div class="login">
	<h1>Predict AQI Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="NO" placeholder="NO" required="required" />
      <input type="text" name="NO2" placeholder="NO2" required="required" />
		  <input type="text" name="NOx" placeholder="NOx" required="required" />
		  <input type="text" name="NH3" placeholder="NH3" required="required" />
		  <input type="text" name="SO2" placeholder="SO2" required="required" />
		  <input type="text" name="CO" placeholder="CO" required="required" />
		  <input type="text" name="O3" placeholder="O3" required="required" />
		  <input type="text" name="PM2.5" placeholder="PM2.5" required="required" />
		  <input type="text" name="PM10" placeholder="PM10" required="required" />

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>

    </form>

   <br>
   <br>
  {{ prediction_text }}

 </div>


</body>
</html>
